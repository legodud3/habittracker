<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication -->
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="sign-in-btn">Sign In</button>
        <button id="sign-out-btn" style="display: none;">Sign Out</button>
    </div>

    <!-- Goal Setting -->
    <div id="goal-setting" style="display: none;">
        Define your goal: <input type="text" id="goal" placeholder="e.g., No sugar except fruit" />
        Start Date: <input type="date" id="start-date" />
        End Date: <input type="date" id="end-date" />
        Allowed Rule Breaks: <input type="number" id="allowed-breaks" min="0" />
        <button id="submit-goal-btn">Set Goal</button>
    </div>

    <!-- Calendar -->
    <div id="calendar">
        <!-- Calendar will be generated by JavaScript -->
    </div>
    
    <!-- Include Firebase in HTML file for browser usage -->
