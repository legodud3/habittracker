<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Calendar</title>
    <style>
        /* CSS code for calendar view */
        body {
            font-family: Arial, sans-serif;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }
        #calendar div {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Habit Tracker Calendar</h1>
    <label for="month">Choose a month:</label>
    <select id="month" name="month">
        <!-- Month options will be generated by JavaScript -->
    </select>
    <label for="year">Choose a year:</label>
    <select id="year" name="year">
        <!-- Year options will be generated by JavaScript -->
    </select>
    <div id="calendar">
        <!-- Calendar will be generated by JavaScript -->
    </div>
    <script>
        // JavaScript code for generating calendar and handling month/year change
        const monthNames = ["January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];

        window.onload = function() {
            let date = new Date();
            let currentMonth = date.getMonth();
            let currentYear = date.getFullYear();
            
            monthNames.forEach((month, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.text = month;
                option.selected = index === currentMonth;
                document.getElementById('month').appendChild(option);
            });

            for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                let option = document.createElement('option');
                option.value = i;
                option.text = i;
                option.selected = i === currentYear;
                document.getElementById('year').appendChild(option);
            }

            document.getElementById('month').onchange = function() {
                generateCalendar(this.value, document.getElementById('year').value);
            };

            document.getElementById('year').onchange = function() {
                generateCalendar(document.getElementById('month').value, this.value);
            };

            generateCalendar(currentMonth, currentYear);
        };

        function generateCalendar(month, year) {
            let firstDay = (new Date(year, month)).getDay();
            let daysInMonth = 32 - new Date(year, month, 32).getDate();

            let calendar = document.getElementById('calendar');
            calendar.innerHTML = "";

            for (let i = 0; i < firstDay; i++) {
                let cell = document.createElement('div');
                calendar.appendChild(cell);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                let cell = document.createElement('div');
                cell.textContent = i;
                calendar.appendChild(cell);
            }
        }
    </script>
</body>
</html>
