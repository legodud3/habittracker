<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal: No sugar, except fruit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goal: No sugar except fruit</h1>
        <div class="stats">
            <span id="monthly-breaks">Monthly rule breaks: 0</span> |
            <span id="yearly-breaks">Yearly rule breaks: 0</span>
        </div>
        <label for="month">Choose a month:</label>
        <select id="month" name="month">
            <!-- Month options will be generated by JavaScript -->
        </select>
        <label for="year">Choose a year:</label>
        <select id="year" name="year">
            <!-- Year options will be generated by JavaScript -->
        </select>
        <div id="calendar">
            <!-- Days of the week and calendar will be generated by JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
